name: Deploy to codedala.kz

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.codedala.kz
        username: codedala_kz
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /httpdocs/
        local-dir: ./dist/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**